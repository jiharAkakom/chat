<html>
<head>
  <title>Upload</title>
  <link rel="stylesheet" href="/static/vendors/bootstrap/dist/css/bootstrap.min.css">
</head>
</body>
<div class="container">
  <div class="page-header">
    <h1>Upload Avatar Picture</h1>
  </div>
  <form role="form" action="/uploader" enctype="multipart/form-data" method="post">
    <input type="hidden" name="userid" value={{.UserData.userID}} />
    <div class="form-group">
      <label for="message">Select file</label>
      <input type="file" name="avatarFile"/>
    </div>
    <input type="submit" value="Upload" class="btn"/>
  </form>
</div>
</body>
</html>
